<!DOCTYPE html>

<html lang="tr-TR">
    <head>
        <meta http-equiv"content-type" content"text/html; charset=utf-8" />
        <title>Tablo İşlemeri</title>
        <style>

        </style>
    </head>
    <body>
        <h1>Tablo Oluşturma:</h1>
        <table border="1">
            <tr><td>Ad Soyad:</td><td>Muhammed Emre Yalçın</td></tr> <!-- <tr>:Satırları gösterir -->
            <tr><td>Doğum Yeri:</td><td>Almanya</td></tr>            <!-- <td>: hücreleri gösterir -->
        </table> <br><br>  
        
        <table border="1">
            <caption>Ülke Nufüsları</caption>                        <!-- <caption>:Tablonun Başlığını gösterir -->
            <thead>                                                  <!-- <thead>:Tablonun İlk Satırnı gösterir -->
                <tr><th>Ülke</th><th>Nüfüs</th></tr>    
            </thead> 
            <tbody>                                                  <!-- <tbody>:Tablonun Ortasını gösterir -->
                <tr><td>Türkiye</td><td>82</td></tr>
                <tr><td>Yunanistan</td><td>12</td></tr>
                <tr><td>Bulgaristan</td><td>9</td></tr>
            </tbody>
            <tfoot>                                                  <!-- <tfoot>:Tablonun son Bölümünü gösterir -->
                <tr><td colspan="2">Toplam: 103</td></tr>             <!-- colspan:Hücreleri Birleştirir -->
            </tfoot>          
        </table> 




    </body>
</html>
