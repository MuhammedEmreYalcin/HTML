<!DOCTYPE html>

<html lang="tr-TR">
    <head>
        <meta http-equiv"content-type" content"text/html; charset=utf-8" />
        <title>Metin Biçimlendirme</title>
        <style>
            #bir{
                text-indent: 15em;
            }
            #iki{
                text-align: center;
            }
            #uc{
                line-height: 50px;
            }
        </style>
    </head>
    <body> 
        <!--text-indent (em,px): Paragrafın ilk satırdaki girintisini ayarlar 
            text-align (left,right,center,justify): Paragrafın sola, sağa, ortaya veya her iki kenarına yaslanmasını sağlar
            line-height (em,px): Paragraftaki satırlar arasındaki mesafeyi ayarlar-->
        <p>Normal Paragraf</p>
        <p id="bir">Paragrafın ilk satırdaki girintisini ayarlar</p> 
        <p id="iki">Paragrafın sola, sağa, ortaya veya her iki kenarına yaslanmasını sağlar</p>
        <p id="uc">Paragraftaki satırlar arasındaki mesafeyi ayarlar</p>   
    </body>
</html>
